<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <form action="" id="survey-form">
      <h1 id="title">
         Shaaibu and James survey-form
      </h1>
       <p id="description" >
        Thank you for taking the time to help us improve the platform
       </p>
       <div id="nav-div">
      <label id="name-label" for="name">Name </label><input type="text" id="name" placeholder="enter your name" required>
    </div>
       <div id="nav-div">
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="enter your email" required>
    </div>
      <div id="nav-div">
      <label id="number-label" for="number">Number</label>
      <input type="number" min="10"  max="100" id="number" placeholder="number">
     </div>
      <div id="dropdown-label">
      <label for="dropdown" >Will you recommend freecodecamp for a friend</label>
    </div>
    <div id="select-drop">
      <select id="dropdown">
        <option value="definitely">definitely</option>
        <option value="maybe">maybe</option>
        <option value="not sure">not sure</option>
         
      </select>
    </div>
    <div id="labelsss">
      <label id="label1">What is your occupation</label>
      </div>
      <div id="items">
      <label for="1">
      <input type="radio" name="Radio" value="student" id="1">Student
      </label>
      

      <label for="2">
      <input type="radio" name="Radio" value="fulltime job" id="2">Worker
      </label>

      <label for="3">
      <input type="radio" name="Radio" value="fulltime learner" id="3">Applicant
      </label>

      <label for="4">
      <input type="radio" name="Radio" value="Others" id="4">Others
      </label>
     </div>
     <div id="checkbox">
      <label>How did you hear about us.</label>
    
      
        <label for="a">
          <input type="checkbox" id="a" value="frontend project">From a friend
        </label>

        <label for="b">
          <input type="checkbox" id="b" value="backend project">Facebook
        </label>

        <label for="c">
          <input type="checkbox" id="c" value="data visualization">Twitter
        </label>

        <label for="d">
          <input type="checkbox" id="d" value="challenges">Flier
        </label>

        <label for="e">
          <input type="checkbox" id="e" value="opensource community">Others
        </label>
      </div>
      <div id="fotter">
      <label for="">Any Suggestions</label>
      <textarea placeholder="Give us your Suggestions"  id="textArea" ></textarea>
      <button id="submit" >Submit</button>
    </div>
        
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
